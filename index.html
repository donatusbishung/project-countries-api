<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="
    <link
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body class="__bodyBg">
    <header class="__headerBg shadow-sm">
      <nav
        class="container-sm d-flex justify-content-between align-items-center pt-3">
        <p>Where in the world?</p>
        <div class="d-flex justify-content-center">
          <ion-icon
            name="moon-outline"
            class="fs-5 px-1"
            id="__icon"></ion-icon>
          <p id="__mode">Dark Mode</p>
        </div>
      </nav>
    </header>
    <main class="container-sm mt-5">
      <div class="__cards-section d-flex flex-column g-3 mb-5">
        <div
          class="__search-filter d-flex flex-column flex-md-row gap-3 justify-content-between align-items-center mb-5">
          <div class="__search shadow">
            <ion-icon name="search-outline" class="fs-5 px-1"></ion-icon>
            <input
              class="__input"
              type="text"
              class="form-control"
              id="__searchInput"
              placeholder="Search for a country..." />
          </div>
          <div class="__filter shadow">
            <div class="__button">
              <button>Filter by Region</button>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="__content shadow">
              <a href="">Africa</a>
              <a href="">America</a>
              <a href="">Asia</a>
              <a href="">Europe</a>
              <a href="">Oceania</a>
            </div>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 __countriesList"></div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="index.js"></script>
  </body>
</html>
